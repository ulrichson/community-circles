<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Examples - Lots o' Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
  <link rel="stylesheet" href="../../../leaflet.markercluster/dist/MarkerCluster.Default.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../../../leaflet.markercluster/dist/MarkerCluster.css" type="text/css" media="screen" />
  <link href='../../../mapbox.js/dist/mapbox.css' rel='stylesheet' />
  <script src='../../../mapbox.js/dist/mapbox.js'></script>
  <script type="text/javascript" src="../../../leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
  <script type="text/javascript" src="../../dist/leaflet-dvf.js"></script>
</head>

<body>
 
  <div id="map"></div>
  <script type="text/javascript">

    var map = L.mapbox.map('map', 'examples.map-y7l23tes', {
      tileLayer: { detectRetina: true }
    }).setView([40, -74.50], 9);
    
    map.on("ready", function() {
      map.setView([0.0, 0.0], 2);
      var markers = new L.MarkerClusterGroup();
      
      for (var i = 0; i < 3000; ++i) {
        var latlan = new L.LatLng(Math.random() * 90, Math.random() * 180);
        var marker = new L.SVGMarker(latlan, {
          svg: "http://upload.wikimedia.org/wikipedia/commons/8/8b/Green_Arrow_Up_Darker.svg",
          size: new L.Point(20, 20)
        });
        // Add the data layer to the map
        markers.addLayer(marker);
      }
      
      map.addLayer(markers);
    });
  </script>
</body>
</html>
