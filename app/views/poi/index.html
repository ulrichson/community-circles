<div ng-app="poiApp">
  <div ng-controller="IndexCtrl">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div id="map"></div>
    <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="poi in pois" ng-class="{active: selectedPoi == poi.title}" ng-click="choose(poi.title)">{{ poi.title }}</a>
    </div>
  </div>
</div>
