<div ng-app="contributionApp">
  <div ng-controller="NewCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="contribution-type btn-toolbar">
      <div class=" btn-group btn-group-justified">
        <a class="btn btn-inverse">
          <span class="li_megaphone"></span><br>
          <small>Opinion</small>
        </a>
        <a class="btn btn-inverse">
          <span class="li_bubble"></span><br>
          <small>Poll</small>
        </a>
        <a class="btn btn-inverse">
          <span class="li_fire"></span><br>
          <small>Issue</small>
        </a>
        <a class="btn btn-inverse">
          <span class="li_bulb"></span><br>
          <small>Idea</small>
        </a>
      </div>
    </div>
    <div class="contribution-input">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="contribution.title" placeholder="Title" />
        </div>
        <div class="form-group">
          <textarea class="form-control" ng-model="contribution.description" rows="3" placeholder="Description"></textarea>
        </div>
      </form>
    </div>
    <div class="container">
      <button type="button" class="btn btn-default btn-block" hm-tap="chooseMood()">I'm feeling {{ mood }}</button>
      <button type="button" class="btn btn-default btn-block" hm-tap="capturePhoto()">
        <span class="li_camera"></span> Add a photo
      </button>
      <button type="button" class="btn btn-default btn-block" hm-tap="create(contribution)">Add</button>
      <button type="button" class="btn btn-default btn-block" hm-tap="close()">Cancel</button>
      <img id="photo" src="" width="100%">
    </div>
  </div>
</div>
