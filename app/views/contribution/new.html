<div ng-app="contributionApp">

  <div ng-controller="NewCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="content-padded">
      <h1>Add a new contribution</h1>

      <form class="simple-form">
        <input type="text" ng-model="contribution.name" class="topcoat-text-input" placeholder="Name" />
        <input type="text" ng-model="contribution.description" class="topcoat-text-input" placeholder="Description" />

        <a class="topcoat-button" hm-tap="create(contribution)">Add</a>
        <a class="topcoat-button" hm-tap="close()">Cancel</a>
      </form>

    </div>

  </div>

</div>
