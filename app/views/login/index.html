<div class="container" ng-app="loginApp">
  <div ng-controller="IndexCtrl">
    <div class="form-group"><input type="text" ng-model="login.user" class="form-control" placeholder="User" /></div>
    <div class="form-group"><input type="password" ng-model="login.password" class="form-control" placeholder="Password" /></div>
    <button class="btn btn-block btn-primary" ng-click="login()">Login</button>
    <button class="btn btn-block btn-primary" ng-click="register()">Register</button>
  </div>
</div>
