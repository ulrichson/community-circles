<div ng-app="loginApp">
  <div ng-controller="IndexCtrl">
      <input type="text" ng-model="login.user" class="form-field" placeholder="User" />
      <input type="password" ng-model="login.password" class="form-field" placeholder="Password" />
      <button class="btn btn-block btn-primary" hm-tap="login()">Login</button>
      <button class="btn btn-block btn-primary" hm-tap="register()">Register</button>
  </div>
</div>
