<div ng-app="mapApp">
  <div ng-controller="IndexCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div id="map"></div>
    <span id="lblLocating" ng-show="locating">Locating...</span>
    <button type="button" class="btn btn-default" id="btnLocate" hm-tap="locate()">Locate</button>
    <button type="button" class="btn btn-default" id="btnNewContribution" hm-tap="newContribution()">New Contribution</button>
  </div>
</div>
