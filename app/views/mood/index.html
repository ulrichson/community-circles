<div ng-app="moodApp">
  <div ng-controller="IndexCtrl">
    <div id="{{ mood.code }}" class="mood" ng-repeat="mood in moods" ng-class="{active: selectedMood == mood.code}" hm-tap="choose(mood.code)">
      <span class="mood-icon icomatic">{{ mood.code }}</span><br />
      <span class="mood-label">{{ mood.name }}</span>
    </div>
  </div>
</div>
