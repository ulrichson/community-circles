<div ng-controller="IndexCtrl">
  <div class="container">
    <h1 class="text-center">How do you feel?<button type="button" class="close" aria-hidden="true" ng-click="unselect()" ng-show="selectedMood">&times;</button></h1>
  </div>
  <div id="{{ mood.code }}" class="mood" ng-repeat="mood in moods" ng-class="{active: selectedMood == mood.code}" ng-click="choose(mood)">
    <span class="mood-icon icomatic" ng-if="selectedMood == mood.code">{{ mood.code }}filled</span><span class="mood-icon icomatic" ng-if="selectedMood != mood.code">{{ mood.code }}</span><br />
    <span class="mood-label">{{ mood.name }}</span>
  </div>
</div>
