<ion-content class="login" has-bouncing="false">
  <div class="login-logo text-center">
    <img src="/images/cc-logo-white.png" alt "Community Circles Logo" width="100">
  </div>

  <!-- LOGIN STARTS -->
  <form class="form" role="form" ng-show="loginVisible">
    <div class="list">
      <label class="item item-input">
        <input ng-model="login.username" type="text" placeholder="{{ 'Username' | translate }}" required>
      </label>
      <label class="item item-input">
        <input ng-model="login.password" type="password" placeholder="{{ 'Password' | translate }}" required>
      </label>
    </div>
    <div class="padding">
      <button class="button button-outline button-block button-light" ng-click="login()" ng-disabled="requesting" translate>Login</button>
    </div>
  </form>
  <!-- LOGIN ENDS -->

  <!-- REGISTER STARTS -->
  <form class="form" role="form" ng-show="!loginVisible">
    <div class="list">
      <label class="item item-input">
        <input ng-model="register.username" type="text" placeholder="{{ 'Username' | translate }}" required>
      </label>
      <label class="item item-input">
        <input ng-model="register.email" type="text" placeholder="{{ 'Email' | translate }}" required>
      </label>
      <label class="item item-input">
        <input ng-model="register.password" type="password" placeholder="{{ 'Password' | translate }}" required>
      </label>
    </div>
    <div class="padding">
      <button class="button button-outline button-block button-light" ng-click="register()" ng-disabled="requesting" translate>Register</button>
    </div>
  </form>
  <!-- REGISTER ENDS -->

</ion-content>

<button id="btn-switch-view" class="button button-block button-clear button-light" ng-click="switchView()">
  <span ng-show="!loginVisible" translate>Back to login</span>
  <span ng-show="loginVisible" translate>Register account</span>
</button>
