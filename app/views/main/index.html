  <ion-side-menus>
    
    <ion-side-menu-content>
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
        </button>
      </ion-nav-buttons>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

      <ion-header-bar class="bar-calm">
        <h1 class="title">Menu</h1>

        <ul class="list">

<script id="browse-contributions.html" type="text/ng-template">
  <ion-view title="Browse Contributions">
    <ion-content>
      Test
    </ion-content>
  </ion-view>
</script>

<script id="notifications.html" type="text/ng-template">
  <ion-view title="Notifications">
    <ion-content>
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadNotifications()"></ion-refresher>
      <ion-list ng-if="notifications.length > 0">
        <ion-item ng-repeat="notification in notifications | orderBy:'created':true">
          <h2>{{ notification.subject }}</h2>
          <p>
            {{ notification.message }}<br>
            <span class="text-muted"><i class="fa fa-clock-o"></i></span>&nbsp;<span class="text-muted" am-time-ago="notification.created"></span>
          </p>
          <ion-option-button class="button-positive" ng-click="read(notification)">Read</ion-option-button>
          <ion-option-button class="button-assertive" ng-click="dismiss(notification)">Dismiss</ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</script>

<script id="check-in.html" type="text/ng-template">
  <ion-view title="Event Check-in">
    <ion-content>
      <form class="list" ng-show="showForm">
        <div class="item item-divider">
          Attendee Info
        </div>
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="attendee.firstname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
        </label>
        <div class="item item-divider">
          Shirt Size
        </div>
        <ion-radio ng-repeat="shirtSize in shirtSizes"
                   ng-value="shirtSize.value"
                   ng-model="attendee.shirtSize">
          {{ shirtSize.text }}
        </ion-radio>
        <div class="item item-divider">
          Lunch
        </div>
        <ion-toggle ng-model="attendee.vegetarian">
          Vegetarian
        </ion-toggle>
        <div class="padding">
          <button class="button button-block" ng-click="submit()">Checkin</button>
        </div>
      </form>

      <div ng-hide="showForm">
        <pre ng-bind="attendee | json"></pre> 
        <a href="#/event/attendees">View attendees</a>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="attendees.html" type="text/ng-template">
  <ion-view title="Event Attendees" left-buttons="leftButtons">
    <ion-content>
      <div class="list">
        <ion-toggle ng-repeat="attendee in attendees | orderBy:'firstname' | orderBy:'lastname'"
                    ng-model="attendee.arrived"
                    ng-change="arrivedChange(attendee)">
          {{ attendee.firstname }}
          {{ attendee.lastname }}
        </ion-toggle>
        <div class="item item-divider">
          Activity
        </div>
        <div class="item" ng-repeat="msg in activity">
          {{ msg }}
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>
